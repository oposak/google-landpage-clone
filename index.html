<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="icon" href="icons8-google.svg">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <nav>
    <div class="nav__menu">
      <div class="nav__links">
        <div class="nav__link">Gmail</div>
        <div class="nav__link">Images</div>
      </div>
      <div class="nav__settings">
        <div class="menu">
          <div class="menu__settings">
            <svg class="gb_Te" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
          </div>
        </div>
        <div class="nav__image">
          <img class="nav__img" src="./profile.jpg" alt="Google Account">
        </div>
      </div>
    </div>
  </nav>

  <!-- main section -->
  <div class="main">
    <div class="main__content">
      <div class="icon">
        <img src="./google-logo.png" alt="">
      </div>
      <div class="input">
        <form action="search">
          <div class="search__content">
            <div class="input__content">
              <span class="material-symbols-outlined">
                search
              </span>
              <input type="text">
              <span class="material-symbols-outlined">
                mic
              </span>
            </div>
          </div>
          
          <div class="button__section">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
          </div>
        </form>
        
      </div>
      
      <div class="lang__section">
        <div class="lang__sec-info">
          <p>Google offered in: <span>polski</span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- footer section -->
  <div class="footer">
    <div class="footer__container">
      <div class="footer__country">
        Poland
      </div>
      <div class="footer__menu">
        <ul>
          <li>About</li>
          <li>Advertising</li>
          <li>Business</li>
          <li>How search works</li>
        </ul>

        <ul>
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </div>
  </div>
  
</body>
</html>
